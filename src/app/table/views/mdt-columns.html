<tr class="theadTrRow">
    <th class="column"
        *ngFor="let aColumn of dataService.getColumns()"
        [mdt-cell-align]="aColumn"
        [ngClass]="{'sortable-column': sortService.isSortingEnabled()}"
        (click)="setColumnOrder(aColumn)">

        <i class="material-icons md-16 mdt-sort-icon mdt-sort-icon-inactive" *ngIf="sortService.isSortingEnabled() && aColumn.isRightAligned()">arrow_downward</i>
        {{aColumn.name}}
