<md-content class="mdtTable md-whiteframe-z1" layout="column">
    <table cellpadding="0" cellspacing="0">
        <thead>
            <tr class="theadTrRow">
                <th class="column"
                    *ngFor="let aColumn of dataService.getColumns()"
                    [className]="(aColumn.align == 'left' ? 'leftAlignedColumn' : 'rightAlignedColumn')">

                    {{aColumn.name}}
                </th>
            </tr>
        </thead>
        <tbody mdt-rows></tbody>
    </table>
</md-content>
